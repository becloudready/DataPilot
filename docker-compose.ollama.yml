services:
  postgres:
    image: postgres:latest
    container_name: pg-database
    ports:
      - "5432:5432"  # Publicly accessible on port 5432
    networks:
      - my_network  # Internal Docker network
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./tests/init.sql:/docker-entrypoint-initdb.d/init.sql

  db-agent:
    build: .
    container_name: db-agent-app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
      LLM_ENDPOINT: huggingface-tgi
      LLM: defog/llama-3-sqlcoder-8b
      DB_DRIVER: postgres
      DB_USER: postgres
      DB_NAME: db-agent
      DB_PASSWORD: postgres
      DB_PORT: 5432
    ports:
      - "8501:8501"  # Publicly accessible on port 8501
    networks:
      - my_network
    depends_on:
      - postgres

  data-importer:
    image: python:3.9
    container_name: python-runner
    depends_on:
      - postgres
    networks:
      - my_network
    volumes:
      - ./tests/:/scripts  # Mount your Python script directory
    working_dir: /scripts
    entrypoint: ["sh", "-c", "sleep 10; pip3 install psycopg2-binary kagglehub; python3 data_import_lows.py; python3 data_import_sales.py"]

  ollama:
    image: ollama/ollama
    container_name: ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ollama:/root/.ollama  # Persistent volume for Ollama
    ports:
      - "11434:11434"  # Expose port 11434 on the host
    networks:
      - my_network
    entrypoint: ["sh", "-c", "ollama run hf.co/defog/sqlcoder-7b-2"]

volumes:
  pg_data:
  ollama:  # Declare Ollama volume

networks:
  my_network:
    external: false
